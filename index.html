---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div class="meta">
        <time datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date_to_string }}
        </time>
        <span>
          &nbsp;~&nbsp;
          {% include reading-time.html content=post.content %}
        </span>
      </div>
      <h2 class="post-title">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>
      {{ post.excerpt | append: ".." | markdownify }}
    </article>
  {% endfor %}
</div>
